<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <link href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css" rel="stylesheet">
    <link href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Task Board</title>
</head>
<body>
    <nav>
        <section class="nav-section">
            <div class="nav-1">
                <i class='bx bxs-chevron-left'></i>
                <span>Constructor X</span>
            </div>

            <div class="nav-2">
                <a href="">Dashboard</a>
                <a href="">News</a>
                <a href="">Support</a>
                <a href="">More</a>
            </div>

            <div class="nav-3">
                <i class="bx bx-search"></i>
                <input type="text" placeholder="Search..." autofocus>
                <img src="images/Right.png" alt="">
            </div>
            
            <div class="nav-4">
                <i class='bx bx-bell'></i>
                <i class='bx bx-help-circle'></i>
                <i class='bx bx-cog'></i>
                <div>
                    <i class="bx bx-star"></i>
                    <span>Upgrade</span>
                </div>
                <span id="mh">MH</span>
                <div>
                    <i class="bx bx-x"></i>
                </div>
            </div>
        </section>
    </nav>

    <main class="main">

        <!-- ASIDE SECTION -->

        <aside class="main-aside">
            <aside class="sub-aside">
                <div class="sub-aside-word">
                    <span>MH</span>
                    <span>DH</span>
                    <span>VG</span>
                </div>

                <i class='bx bxs-chevron-left'></i>

                <div class="sub-aside-images">
                    <img src="images/df801148030d79867cd95a90af5ddb5092a09dd3.jpg" alt="">
                    <img src="images/cc3b34036a36df6945e3e0a952d4614f4ce31c8f.jpg" alt="">
                    <img src="images/ae14949ebcce3ec311a3d8004b8113334030d3bf.jpg" alt="">
                    <img src="images/47951c89fc43a5287b54cf65d8286e59d1783068.jpg" alt="">
                </div>
            </aside>

            <main>
                <!-- USER SECTION -->
                <section class="user-section">
                    <div>
                        <img src="images/df801148030d79867cd95a90af5ddb5092a09dd3.jpg" alt="">
                        <div>
                            <span>John Smith</span>
                            <p>johnsmith@gmail.com</p>
                        </div>
                    </div>
                    <i class='bx bx-chevron-down'></i>
                </section>

                <!-- NAVIGATE SECTION -->

                <section class="navigate">
                    <h3>Navigate</h3>
                    <i class='bx bx-chevron-up'></i>
                </section>
            </main>
        </aside>

        <section>

        </section>

    </main>
</body>
</html>
